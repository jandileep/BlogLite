<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Hi
    {% for i in user %}
    {{i['user_name']}}
    {%endfor%} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-9 col-lg-7 col-xl-5">
              <div class="card" style="border-radius: 15px; background-color: pink;">
                <div class="card-body p-4 text-black">
                  <div>
                    <!-- <h6 class="mb-4">Exquisite hand henna tattoo</h6> -->
                    <div class="d-flex align-items-center justify-content-between mb-3">
                      <!-- <p class="small mb-0"><i class="far fa-clock me-2"></i>3 hrs</p> -->
                      <!-- <p class="fw-bold mb-0">$90</p> -->
                    </div>
                  </div>
                
                  {% for i in user %}
                      <input type="hidden" name="user_id" value="{{ user_id }}" >
                     
                  
                  <div class="d-flex align-items-center mb-4">
                    <div class="flex-shrink-0">
                 
                      <img src="/static/{{i['profile_pic']}}"
                        alt="Generic placeholder image" class="img-fluid rounded-circle border border-dark border-3"
                        style="width: 70px;">
                  
                    </div>
                    <div class="flex-grow-1 ms-3">
                      <div class="d-flex flex-row align-items-center mb-2">
                        
                        <h3><p class="mb-0 me-2">{{i['user_name']}}</p></h3>
                       
                        <ul class="mb-0 list-unstyled d-flex flex-row" style="color: #1B7B2C;">
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                          <li>
                            <i class="fas fa-star fa-xs"></i>
                          </li>
                        </ul>
                      </div>
                     
                      {% if [user_id,i['user_id']] in t%}
                      
                      <div>
                        <a href ="/unfollow/{{user_id}}/{{i['user_id']}}" class = "btn btn-outline-dark btn-rounded btn-sm">Unfollow</a>
                     
                      
                      </div>
                      {%else%}
                      
                      <div>
                        <a href ="/follow/{{user_id}}/{{i['user_id']}}" class = "btn btn-outline-dark btn-rounded btn-sm">Follow</a>
                     
                      
                      </div>
                    {%endif%}

                    <br>
                    
                    <a href ="/friend/{{user_id}}/{{i['user_id']}}" class = "btn btn-primary btn-sm follow">View Profile</a>
                
              
                     
                      </br>
                    
                    </div>
                  </div>
                  
                  <hr>
                
                 
                  {%endfor%}
                 
                </div>
                
              </div>
              
            </div>
         
          </div>
        </div>

      </section>
      
</body>
</html>
